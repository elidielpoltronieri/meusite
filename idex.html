<html>
  <head>
    <title>
      Meu primeiro site
    </title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
  </head>
    <meta charset="utf8">
  <body>
    <h1>
      Meu site
    </h1>
      <h3>
      Este é o meu primeiro site.
      </h3>
      <br/>
            <img src="imagens/logo.png" alt="logo da OAB São Paulo" />
            <br/>
            <br/>
            <br/>
    <h3 id="tituloform">
        Formulário de Cadastro:
    </h3>
    <h3 color="aguamarinha">
        Teste de Texto
    </h3>
    </br>
    <form>
      <label for "nome">Nome:</label><br/>
      <input id="nome" type="text"><br><br/>
       <label for "sobrenome">Sobrenome:</label><br/>
       <input id="sobrenome" type="text">
      <br><br/>
      <label for "cpf">
            CPF:
          </label>
          <input id="CPF" type="number">

        Idade:
      </label>
      <input id="idade" type="number">
      <br/>
    <br/>
      <label for "Nacionalidade">
        Nacionalidade:
      </label>

        <option value="brasileiro">Brasileiro</option>
        <option value="extrangeiro">Extrangeiro</option>
      </select>
      </br><br/>
      <label for= "minibio">
        Minibio:
      </label>
      <br/>
      <textarea id="minibio" rows="10" cols = "55">Escreva sua Biografia</textarea>
      </br>
      <button type "submit">
        Enviar
      </button>
</form>
</body>
</html>
